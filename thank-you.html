<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>提交成功 - Neo CIEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .sns-icon {
      width: 100px;
      height: 100px;
      transition: opacity .18s;
    }
    @media (min-width: 640px) {
      .sns-icon {
        width: 80px !important;
        height: 80px !important;
      }
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen px-3 text-center">

  <!-- 顶部黑底Logo区 -->
  <div class="w-full bg-black flex items-center justify-center" style="height:82px;">
    <img src="neo-logo.jpg" alt="Neo CIEM Logo" class="h-10 sm:h-8 w-auto object-contain" />
  </div>

  <div class="flex flex-col items-center flex-1 justify-center py-8">
    <svg class="w-14 h-14 text-green-400 mb-6 animate-bounce sm:w-10 sm:h-10" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
    
    <h1 class="text-2xl font-bold mb-4 sm:text-lg">提交成功！</h1>
    
    <p class="text-base text-gray-300 mb-7 leading-relaxed sm:text-sm sm:mb-5 sm:leading-snug">
      我们已收到您的试听申请，Neo 团队将尽快与您联系安排时间。<br>
      您可以点击下方按钮返回首页，或关注我们的社交平台获取最新资讯。
    </p>

    <div class="mb-7 sm:mb-5">
      <p class="mb-2 text-sm font-semibold tracking-wide sm:text-xs sm:mb-1">Follow Us</p>
      <div class="flex justify-center gap-6 sm:gap-4">
        <a href="https://www.facebook.com/NeoCIEM" target="_blank" aria-label="Neo CIEM Facebook" class="hover:opacity-80 transition">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" class="sns-icon" />
        </a>
        <a href="https://www.instagram.com/NeoCIEM" target="_blank" aria-label="Neo CIEM Instagram" class="hover:opacity-80 transition">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" class="sns-icon" />
        </a>
      </div>
    </div>

    <a href="/" class="inline-block bg-white text-black px-7 py-2 rounded-full font-semibold text-base hover:bg-gray-300 transition sm:px-5 sm:py-2 sm:text-sm">
      返回首页
    </a>
  </div>
</body>
</html>
